name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore src/extensions-contracts.slnx

      - name: Build
        run: dotnet build src/extensions-contracts.slnx --no-restore --configuration Release

      - name: Test
        run: dotnet test src/extensions-contracts.slnx --no-build --configuration Release --verbosity normal
