name: Version Check

on:
  pull_request:
    types: [labeled, unlabeled, opened, synchronize, reopened]

jobs:
  check-version:
    if: startsWith(github.event.label.name, 'version/')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Extract version from label
        id: get_version
        run: |
          VERSION=$(echo "${{ github.event.label.name }}" | sed 's/version\///')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Restore dependencies
        run: dotnet restore src/extensions-contracts.slnx

      - name: Build with version
        run: dotnet build src/extensions-contracts.slnx --configuration Release /p:Version=${{ steps.get_version.outputs.VERSION }}

      - name: Test
        run: dotnet test src/extensions-contracts.slnx --no-build --configuration Release

      - name: Pack
        run: dotnet pack src/extensions-contracts.slnx --no-build --configuration Release /p:Version=${{ steps.get_version.outputs.VERSION }} --output ./packages

      - name: Upload packages as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages-preview
          path: ./packages/*.nupkg
          retention-days: 7

      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const version = '${{ steps.get_version.outputs.VERSION }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `NuGet packages have been built with version ${version}\n\nPackages are available as artifacts on this workflow run.`
            })
