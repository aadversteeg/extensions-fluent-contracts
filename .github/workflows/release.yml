name: Release

on:
  push:
    tags:
      - '*.*.*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '10.0.x'

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Restore dependencies
        run: dotnet restore src/extensions-assertions.slnx

      - name: Build
        run: dotnet build src/extensions-assertions.slnx --no-restore --configuration Release /p:Version=${{ steps.get_version.outputs.VERSION }}

      - name: Test
        run: dotnet test src/extensions-assertions.slnx --no-build --configuration Release --verbosity normal

      - name: Pack
        run: dotnet pack src/extensions-assertions.slnx --no-build --configuration Release /p:Version=${{ steps.get_version.outputs.VERSION }} --output ./packages

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-packages
          path: ./packages/*.nupkg

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Ave.Extensions.Assertions ${{ steps.get_version.outputs.VERSION }}
          files: ./packages/*.nupkg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
